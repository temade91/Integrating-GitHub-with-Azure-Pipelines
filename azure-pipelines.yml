trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '9b22992a-0815-4056-8f68-ebe31adc70b1'
  imageRepository: 'temadeintegratinggithubwithazurepipelines'
  containerRegistry: 'testacrregistry123.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'testacrregistry1239eea-auth'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default   # ✅ Your self-hosted agent
    steps:

    # ✅ Ensure required tools are installed on the agent
    - powershell: |
        Write-Host "Checking & Installing Dependencies..."

        # Install Chocolatey if missing
        if (-Not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        }

        # Install Docker Desktop (only installs if not installed already)
        if (-Not (Get-Command docker -ErrorAction SilentlyContinue)) {
          choco install docker-desktop -y --no-progress
        }

        # Install Azure CLI
        if (-Not (Get-Command az -ErrorAction SilentlyContinue)) {
          choco install azure-cli -y --no-progress
        }

        # Install kubectl
        if (-Not (Get-Command kubectl -ErrorAction SilentlyContinue)) {
          choco install kubernetes-cli -y --no-progress
        }

        Write-Host "✅ All required dependencies are installed."
      displayName: "Install Docker, Azure CLI, Kubectl (First Run Setup)"

    # ✅ Ensure Docker Engine is running
    - powershell: |
        Start-Service com.docker.service
        docker version
      displayName: "Start Docker Service"

    - task: Docker@2
      displayName: Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      name: Default   # ✅ Same self-hosted agent pool

    environment: 'temade91IntegratingGitHubwithAzurePipelines-5778.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
