trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '9b22992a-0815-4056-8f68-ebe31adc70b1'
  imageRepository: 'temadeintegratinggithubwithazurepipelines'
  containerRegistry: 'testacrregistry123.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'testacrregistry1239eea-auth'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default   # ✅ Your self-hosted agent
    steps:

    # ✅ Install dependencies on Linux
    - bash: |
        set -e

        echo "Checking & Installing Dependencies..."

        # Update package list
        sudo apt-get update -y

        # Install Docker if missing
        if ! command -v docker &> /dev/null; then
          sudo apt-get install -y docker.io
          sudo systemctl enable docker
          sudo systemctl start docker
        fi

        # Install Azure CLI if missing
        if ! command -v az &> /dev/null; then
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        fi

        # Install kubectl if missing
        if ! command -v kubectl &> /dev/null; then
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        fi

        echo "✅ All required dependencies are installed."
      displayName: "Install Docker, Azure CLI, Kubectl (Linux)"

    # ✅ Ensure Docker Engine is running
    - bash: |
        sudo systemctl start docker
        sudo systemctl status docker
        docker version
      displayName: "Start Docker Service"

    - task: Docker@2
      displayName: Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      name: Default   # ✅ Same self-hosted agent pool

    environment: 'temade91IntegratingGitHubwithAzurePipelines-5778.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
