# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to AKS

trigger:
- main

resources:
- repo: self

variables:
  # Self-hosted agent pool name
  poolName: 'Default'

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd6c1b21f-1ce2-4e6b-9c08-6b91615fd105'
  imageRepository: 'temadeintegratinggithubwithazurepipelines'
  containerRegistry: 'testacrregistry123.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'testacrregistry1230ab7-auth'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(poolName)   # ✅ Using the variable for self-hosted pool
    steps:
    - task: Docker@2
      displayName: Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      name: $(poolName)   # ✅ Using the same variable here
    environment: 'temade91IntegratingGitHubwithAzurePipelines.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
