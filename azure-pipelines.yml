# Node.js
# Build a Node.js project with Yarn on a self-hosted agent
# Docs: https://learn.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  name: Default   # your self-hosted agent pool name

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g yarn
  displayName: 'Install Yarn'

  script: |
    yarn install
    node --version
  displayName: 'install packages'

  script: |
    yarn test
  displayName: 'run tests'

  task: PublishTestResults@2
  displayName: 'Publish Test Results junit.xml'
  inputs:
  testResultFormat: 'JUnit'
  testResultsFiles: '**/junit.xml'

  script: |
    rm -rf node_modules
  displayName: 'Clean node_modules'

  script: |
    yarn install --production --frozen-lockfile
    yarn build
  displayName: 'Yarn install production and build'

- script: |
    yarn install --frozen-lockfile
    yarn build
  displayName: 'Yarn install and build'
