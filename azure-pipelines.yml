# Azure DevOps Pipeline for Node.js + Yarn + Next.js + Jest
trigger:
- main

pool:
  name: Default   # your self-hosted agent pool

steps:
# 1️⃣ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2️⃣ Install Yarn globally
- script: |
    npm install -g yarn
  displayName: 'Install Yarn'

# 3️⃣ Install ALL dependencies (dev + prod)
- script: |
    yarn install --frozen-lockfile --production=false
    node --version
    yarn --version
  displayName: 'Install dependencies (dev + prod)'

# 4️⃣ Run Jest tests
- script: |
    yarn test
  displayName: 'Run tests'

# 5️⃣ Publish JUnit test results
- task: PublishTestResults@2
  displayName: 'Publish Test Results (JUnit)'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/junit.xml'
    failTaskOnFailedTests: true

# 6️⃣ Build Next.js project
- script: |
    yarn build
  displayName: 'Build Next.js project'

# 7️⃣ Optional: Clean node_modules and install production-only deps for deployment
- script: |
    rm -rf node_modules
    yarn install --production --frozen-lockfile
  displayName: 'Install production dependencies only'
