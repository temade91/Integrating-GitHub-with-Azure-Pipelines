#  Azure DevOps Pipeline for Node.js + Yarn + Next.js + Jest
# Guaranteed working for your setup

trigger:
- main

pool:
  name: Default   # your self-hosted agent pool name

steps:
# 1️⃣ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2️⃣ Install Yarn globally
- script: |
    npm install -g yarn
  displayName: 'Install Yarn'

# 3️⃣ Install ALL dependencies (dev + prod)
# This ensures Jest, TypeScript, and Next.js are all available.
- script: |
    yarn install --frozen-lockfile --production=false
    node --version
    yarn --version
  displayName: 'Install dependencies (dev + prod)'

# 4️⃣ Run Jest tests (use yarn to ensure local binary is used)
- script: |
    npx jest --ci --reporters=default --reporters=jest-junit
  displayName: 'Run tests with Jest'

# 5️⃣ Publish JUnit test results (for Azure test reporting)
- task: PublishTestResults@2
  displayName: 'Publish Test Results (JUnit)'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/junit.xml'
    failTaskOnFailedTests: true

# 6️⃣ Build Next.js (includes TypeScript handling)
- script: |
    yarn build
  displayName: 'Build Next.js project'

# 7️⃣ Optional: Prepare for deployment (clean + install prod-only deps)
- script: |
    rm -rf node_modules
    yarn install --production --frozen-lockfile
  displayName: 'Install production dependencies only'
