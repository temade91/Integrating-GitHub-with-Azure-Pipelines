# Node.js
# Build a Node.js project with Yarn on a self-hosted agent
# Docs: https://learn.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  name: Default   # your self-hosted agent pool name

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g yarn
  displayName: 'Install Yarn'

- script: |
    yarn install --frozen-lockfile
    yarn build
  displayName: 'Yarn install and build'
