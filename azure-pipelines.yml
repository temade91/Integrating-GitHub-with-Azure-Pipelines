# Azure DevOps Pipeline for Node.js + Yarn + Next.js
# Docs: https://learn.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  name: Default   # your self-hosted agent pool name

steps:
# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Install Yarn globally
- script: |
    npm install -g yarn
  displayName: 'Install Yarn'

# Install all dependencies (dev + prod)
- script: |
    yarn install --frozen-lockfile
    node --version
  displayName: 'Install all packages'

# Run tests using Yarn to ensure local Jest is used
- script: |
    yarn jest --ci --reporters=default --reporters=jest-junit
  displayName: 'Run tests'

# Publish JUnit test results
- task: PublishTestResults@2
  displayName: 'Publish Test Results (JUnit)'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/junit.xml'

# Build Next.js project (requires devDependencies like TypeScript)
- script: |
    yarn build
  displayName: 'Build Next.js project'

# Optional: Clean node_modules and install production-only deps for deployment
- script: |
    rm -rf node_modules
    yarn install --production --frozen-lockfile
  displayName: 'Install production dependencies only'

